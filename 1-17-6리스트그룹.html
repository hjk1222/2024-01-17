<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 slide-headding</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- 4버전 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 5버전 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">

    </style>
</head>


<body>
    <div class="container">
        <ul class="list-group list-group-flush">
            <li class="list-group-item active">item - 1</li>
            <li class="list-group-item">item - 2</li>
            <li class="list-group-item">item - 3</li>
            <li class="list-group-item">item - 4</li>
            <li class="list-group-item disabled">item - 5</li>
            <!-- disable: 쓸 수 없게 비활성화 됨 -->
            <!-- list-group-flush: 테두리 다 사라짐 -->
        </ul>
    </div>
    <div class="container">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item active">item - 1</li>
            <li class="list-group-item">item - 2</li>
            <li class="list-group-item">item - 3</li>
            <li class="list-group-item">item - 4</li>
            <li class="list-group-item disabled">item - 5</li>
            <!-- disable: 쓸 수 없게 비활성화 됨 -->
            <!-- list-group-numbered: ol에 숫자가 붙음! -->

        </ol>
    </div>

    <div class="container my-5">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">item-1</a>
            <a href="#" class="list-group-item">item-2</a>
            <a href="#" class="list-group-item">item-3</a>
            <a href="#" class="list-group-item">item-4</a>
            <a href="#" class="list-group-item disabled">item-5</a>
        </div>
        <!-- [설명] 부모자식관계가 되면 리스트 그룹을 쓸 수 있다 -->
        <!-- list-group-item-action: 호버했을 때, 테이블처럼 호버효과 들어옴 -->
        <!-- disabled: 버튼은 클래스명 밖에 넣어야 비활성화 적용이 됨!! -->
    </div>

    <div class="container my-5">
        <div class="list-group list-group-horizontal">
            <button class="list-group-item list-group-item-action">item-1</button>
            <button class="list-group-item list-group-item-action">item-2</button>
            <button class="list-group-item list-group-item-action">item-3</button>
            <button class="list-group-item list-group-item-action">item-4</button>
            <button class="list-group-item list-group-item-action" disabled>item-5</button>
        </div>
    </div>
    <!-- list-group-horizontal: 목록이 옆으로 빠짐 -->
        



</body>

</html>
