    </style>

<body>
    <div class="offcanvas offcanvas-start text-bg-dark" id="left_header">
        <div class="offcanvas-header">
            <h1>off header</h1>
            <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div> <!-- offcanvas-header -->
        
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item active"><a href="#" class="link-item">menu-1</a></li>
                <li class="list-group-item"><a href="#">menu-2</a></li>
                <li class="list-group-item"><a href="#">menu-3</a></li>
                <li class="list-group-item"><a href="#">menu-4</a></li>
            </ul>
            <!-- class="link-item : 이 뭐지...??? -->

            <button class="btn btn-secondary mt-3">A button</button>
        </div>
    </div> <!-- offcanvas: 좌측 슬라이드 될 영역 -->

    <div class="container-fluid mt-5">
        <h1>offcanvas slidebar</h1>
        <p>offcanvas</p>
        <button class="btn btn-info" data-bs-target="#left_header" data-bs-toggle="offcanvas">open offcanvas slidebar</button>
    </div> <!-- container-fluid mt-5 -->
</body>

</html>
